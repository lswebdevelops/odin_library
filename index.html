<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>The Odin Library</title>
</head>
<body>
   <div class="allContainer">
    <div class="nav">
        <h1>The Odin Library</h1>
       <div class="buttons">
        <button class="account">Account</button>
        <button class="logging">Log in</button>
       </div>
    </div><!-- end nav -->
    <div class="container2">
    <form  >
            <p>Title:</p>
            <input type='text' name='title' id='titleInput'  required>
            <p>Author:</p>
            <input type='text' name='author' id='authorInput' required>
            <p>Pages:</p>
            <input type='number' name='pages' id='pagesInput' required>
            <br>
            <input type="radio" id="readInput" name="read" value="read" required>
                 <label for="read">Read</label>
            <input type="radio" id="unreadInput" name="read" value="unread" required>
                <label for="unread">Not Read</label><br>
            <button type='submit' name='submit' id="addBtn"
                class="addingBooksBtn"><strong>+</strong> Add book</button>
        </form>
        
       
        <div class="container">
        </div> <!-- end container -->
    </div> <!-- end container2 -->
    <div class="footer">
        <p class="info">Copyright Â© 2022 LS-Web Development 
            <a href="https://github.com/lswebdevelops/odin_library" target="_blank">
                <i class="fa-brands fa-github fa-1x"></i></a> </p>
    </div><!-- end footer -->
   </div><!-- end allContainer -->
</body>
</html>
