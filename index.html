<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="lsfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>The Odin Library</title>
</head>
<body>
    <h1>The Odin Library</h1>
    <div id='newBtn-Container'>
        <button id='newBtn'>+ New Book</button>
        
    </div>
    <hr>
     <div id="popUp">
        <form id='form' action='/Script.js'>
            <span class="close">&times;</span>
            <ledgend>New Book</ledgend>
            <div id='textInput'> 
                <p><input type='text' id='title' maxlength="40" name='title' placeholder='Title'></p>
                <p><input type='text' id='author'  maxlength="40" name='author' placeholder='Author'></p>
                <p>
                <!--  using js to set the maximum length of numbers of pages per book -->
             <input name="pages"  oninput="javascript: if (this.value.length > 
             this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
             type = "number"  maxlength = "4" id='pages' name='pages' placeholder='Pages'/></p>
            </div>
            <div id='checkBox'>
                <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
            </div>
            <button type='submit' form='form' id='addBtn'>Add</button>
        </form>
    </div>
    <div id='Library-container'></div>


  <div class="footer">

            <a href="https://github.com/lswebdevelops/odin_library" target="_blank">
                <i class="fa-brands fa-github fa-1x"></i></a> </p>
    </div><!-- end footer -->
   </div><!-- end allContainer -->
  
  
  
</body>
</html>
