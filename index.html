<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>The Odin Library</title>
</head>
<body>
   <div class="allContainer">
    <div class="nav">
        <h1>The Odin Library</h1>
       <div class="buttons">
        <button class="account">Account</button>
        <button class="logging">Log in</button>
       </div>
    </div><!-- end nav -->
    <div class="container2">
    <div class="formDiv">
        <form id="form" >
            <div class="labels">
             <p>Title:</p>
             <p>Author:</p>
             <p>Pages:</p>
             <br class="hrRead">
             <p>Read:</p>
            </div>
 
            <div class="inputs">
             <input type='text' maxlength="20" name='title' id='titleInput'  required>
             <input type='text' maxlength="20" name='author' id='authorInput' required>
             <!--  using js to set the maximum length of numbers of pages per book -->
             <input name="pages" id='pagesInput' oninput="javascript: if (this.value.length > 
             this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number"  maxlength = "4"/>
             
                <br >
             <div class="reading">
                 <input type="radio" id="readInput" name="read" checked value="read" required>
                  <label class="read" for="read">Yes</label>
             <input type="radio" id="unreadInput" name="read" value="not read" required>
                 <label class="unread" for="unread">Not yet</label><br>
             </div>
 
            </div>
 
         </form>
    </div>
        <hr>
            <button type='submit' name='submit' id="addBtn"
                class="addingBooksBtn"><strong>+</strong> Add book</button>
        
       
        <div class="container">
        </div> <!-- end container -->
    </div> <!-- end container2 -->


  <div class="footer">
        <p class="info">Copyright Â© 2022 LS-Web Development 
            <a href="https://github.com/lswebdevelops/odin_library" target="_blank">
                <i class="fa-brands fa-github fa-1x"></i></a> </p>
    </div><!-- end footer -->
   </div><!-- end allContainer -->
</body>
</html>
